<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="./script.js" defer></script>
</head>

<body>
  <div id="container">
    <div id="display">00000</div>
    <div id="buttons">
      <div>
        <button class="numButton" id="7B">7</button>
        <button class="numButton" id="9B">8</button>
        <button class="numButton" id="9B">9</button>
        <button class="operationButton" id="addButton">+</button>
      </div>
      <div>
        <button class="numButton" id="4B">4</button>
        <button class="numButton" id="5B">5</button>
        <button class="numButton" id="6B">6</button>
        <button class="operationButton" id="subtractButton">-</button>
      </div>
      <div>
        <button class="numButton" id="1B">1</button>
        <button class="numButton" id="2B">2</button>
        <button class="numButton" id="3B">3</button>
        <button class="operationButton" id="multiplyButton">*</button>
      </div>
      <div>
        <button class="numButton" id="zeroButton">0</button>
        <button id="clearButton">Clear</button>
        <button class="operationButton" id="divideButton">รท</button>
      </div>
      <div>
        <button id="equalsButton">=</button>
      </div>
    </div>
  </div>
</body>

</html>
